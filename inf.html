<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language School - Реєстрація</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Реєстрація</h1>
        <nav>
            <a href="index.html">На головну</a>
        </nav>
    </header>

    <section>
        <h2>Форма реєстрації</h2>
        <form action="#" method="post">
            <label for="firstname">Ім'я:</label>
            <input type="text" id="firstname" name="firstname" required><br>

            <label for="lastname">Прізвище:</label>
            <input type="text" id="lastname" name="lastname" required><br>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="language">Вибір мови:</label>
            <select id="language" name="language" required>
                <option value="english">Англійська</option>
                <option value="french">Французька</option>
                <option value="spanish">Іспанська</option>
            </select><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Підтвердження паролю:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Зареєструватися">
        </form>
    </section>
</body>
</html>
